<html>
    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            let myFunction1 = () => {
                document.getElementById("demo1").innerHTML = "Displaying after 3 seconds";
            }
            setTimeout(myFunction1, 3000);

            let myFunction2 = () => {
                let date = new Date();
                let hours = date.getHours() > 12 ? date.getHours() - 12 : date.getHours();
                let seconds = date.getSeconds() < 10 ? "0"+date.getSeconds() : date.getSeconds();
                document.getElementById("demo2").innerHTML = 
                hours+":"+date.getMinutes()+":"+seconds;
            }
            setInterval(myFunction2, 1000);
            
            let myFunction3 = (show) => {
                document.getElementById("demo3").innerHTML = "Result is "+show;
            }
            let test = (x,y,myCallback) => {
                let sum = x+y;
                myCallback(sum);
            }
            test(7,5,myFunction3);

        </script>
    </body>
</html>
