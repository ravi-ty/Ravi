<html>
    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <script>
            function Person(name,age,city){
                this.pName = name;
                this.pAge = age;
                this.pCity = city;
            }

            let boy = new Person("Raju",12,"Pune");
            let man = new Person("Jai",46,"Goa");
            document.getElementById("demo1").innerHTML = JSON.stringify(boy);
            document.getElementById("demo2").innerHTML = JSON.stringify(man);

            boy.school = "High School";
            man.job = "Teacher";
            document.getElementById("demo3").innerHTML = JSON.stringify(boy);
            document.getElementById("demo4").innerHTML = JSON.stringify(man);

            Person.prototype.hobby = "Reading";
            document.getElementById("demo5").innerHTML = boy.pName+" was from "
            +boy.pCity+" and he likes "+boy.hobby+".";
            document.getElementById("demo6").innerHTML = man.pName+" was from "
            +man.pCity+" and he likes "+man.hobby+".";
        </script>
    </body>
</html>
