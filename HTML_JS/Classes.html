<html>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            class School {
                constructor(name){
                    this.schoolName = name;
                }
                sclName(){
                    return "My school name is <b>"+this.schoolName;
                }
                static message(){
                    return "This is class inheritence with static method.";
                }
            }

            class Student extends School{
                constructor(stName, slName){
                    super(slName);
                    this.studentName = stName;
                }
                show(){
                    return "My name is <b>"+this.studentName+" </b>and my "+
                            "school name is <b>"+this.schoolName+".";
                }
            }
            let stdnt = new Student("Ramu", "Vimala Public School");
            document.getElementById("demo").innerHTML = School.message();
            document.getElementById("demo1").innerHTML = stdnt.sclName();
            document.getElementById("demo2").innerHTML = stdnt.show();
        </script>
    </body>
</html>
