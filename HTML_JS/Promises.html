<html>
    <body>
        <p id="demo"></p>
        <script>
            fetch("https://jsonplaceholder.typicode.com/users")
            .then(response => {
                return response.json();
            })
            .then(employees => {
                const empName = employees.map(employee => '<li>'+employee.name+'</li>').join("\n");
                document.getElementById("demo").innerHTML = empName;
            })
            .catch(e => {
                console.log('There has been a problem with your fetch operation: ' + e.message);
            });
        </script>
    </body>
</html>
