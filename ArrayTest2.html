<html>
    <body>
        <p id="demo"></p>
        <script>
            let fetchData = async() => {
                try{
                    let response = await fetch("https://jsonplaceholder.typicode.com/users")
                    let employees = await response.json();
                    
                    let result =(value) => {
                        const {address,id,phone,website,company, ...rest} = value;
                        const {geo, zipcode, ...adrs} = address;
                        const {catchPhrase, bs, ...cmp} = company;
                        return Object.assign(rest,{adrs},{cmp}); 
                    }
                    const empName = employees.map(employee => result(employee));
                    console.log(empName);
                }
                catch(e) {
                    console.log('There has been a problem with your fetch operation: ' + e.message);
                }
            }
            fetchData();
        </script>
    </body>
</html>
