<html>
    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
            let count = 0;
            let counting = (num) => {
            try{
                if(num == 1){
                    count += 1;
                }else if(num == -1){
                    if(count >= 1){
                    count -= 1;
                    }else {throw new Error("num = -1 not works when count = 0")}       
                }else if(num == 0){
                    count = 0;
                }
            }catch(e){
                console.log(e);
            }
            }
            counting(1);
            counting(1);
            counting(1);
            counting(1);
            document.getElementById("demo1").innerHTML = count;
            counting(-1);
            counting(-1);
            document.getElementById("demo2").innerHTML = count;
            counting(0);
            document.getElementById("demo3").innerHTML = count;
            counting(-1);
            document.getElementById("demo4").innerHTML = count;
        </script>
    </body>
</html>
