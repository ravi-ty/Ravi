<html>
    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <script>
            const fruits=["Mango","Apple","Grapes","Banana"];
            const numbers=[40,2,98,27,90,8];
            document.getElementById("demo1").innerHTML=fruits;
            document.getElementById("demo2").innerHTML=numbers;
            let max=Math.max.apply(null,numbers);
            let min=Math.min.apply(null,numbers);
            document.getElementById("demo3").innerHTML="Max number among "
            +numbers+" is "+"<b>"+max;
            document.getElementById("demo4").innerHTML="Min number among "
            +numbers+" is "+"<b>"+min;
            document.getElementById("demo5").innerHTML="Sorting order of "
            +fruits+" is "+"<b>"+fruits.sort();
            document.getElementById("demo6").innerHTML="Reverse oreder of "
            +fruits+" is "+"<b>"+fruits.reverse();
        </script>
    </body>
</html>
